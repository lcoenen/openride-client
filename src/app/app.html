<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item (click)="home()">
			 <ion-icon name="home"></ion-icon>	Home
      </button>
      <button menuClose ion-item (click)="myRides()">
				<ion-icon name="bookmark"></ion-icon>
				My Rides
      </button>
      <button menuClose ion-item (click)="offer()">
				<ion-icon name="car"></ion-icon>
				Offer a ride
      </button>
      <button menuClose ion-item (click)="request()">
				<ion-icon name="thumbs-up"></ion-icon>
				Request a ride
      </button>
      <button menuClose ion-item (click)="profile()">
				<ion-icon name="body"></ion-icon>
			 	My profile	
      </button>
      <button *ngIf="me" menuClose ion-item (click)="logOut()">
				<ion-icon name="log-out"></ion-icon>
			 Log out
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
