<ion-content padding>

	<ion-list>

		<ion-item>
			<ion-label stacked>Username (or email)</ion-label>
			<ion-input [(ngModel)]="credentials.login" type="text" value=""></ion-input>
		</ion-item>

		<ion-item>
			<ion-label stacked>Password</ion-label>
			<ion-input [(ngModel)]="credentials.password" type="password"></ion-input>
		</ion-item>

	</ion-list>

	<div padding>
		<button ion-button color="primary" (click)="signIn()" block>Log in</button>
	</div>

	<p><ion-note>Doesn't have an account yet? <a (click)="toSignUp()">Sign up</a></ion-note></p>

</ion-content>
