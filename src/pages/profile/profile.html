<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><ion-icon name="body"></ion-icon> Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-card>
  <ion-item>
    <ion-avatar item-start>
			<img src="assets/imgs/avatar_{{user.name}}.png">
    </ion-avatar>
		<h2>{{user.name}}</h2>
		<p>{{user.age}}, from {{user.place_of_origin}}</p>
  </ion-item>

  <ion-card-content>
		<p>{{user.presentation}}</p>
		<strong>My vehicle</strong>
		<p>{{user.vehicle}}</p>
		<strong>I pay {{user.charge_per_km}}â‚¬ per 100km</strong>
  </ion-card-content>


  <ion-row>
  <ion-col>
  Reputation: 
  <ion-badge item-end>22</ion-badge>
  </ion-col>
  </ion-row>
</ion-card>

  <ion-fab right bottom>
    <button ion-fab (click)="edit(user)" color="secondary"><ion-icon name="more"></ion-icon></button>
</ion-fab>
</ion-content>
