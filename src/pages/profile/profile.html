<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><ion-icon name="body"></ion-icon> Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-card>
  <ion-item>
    <ion-avatar item-start>
      <img src="assets/imgs/avatar_Moe.png">
    </ion-avatar>
    <h2>Moe Sizlack</h2>
    <p>From Springfield, USA</p>
  </ion-item>

  <ion-card-content>
    <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
  </ion-card-content>


  <ion-row>
  <ion-col>
  Reputation: 
  <ion-badge item-end>22</ion-badge>
  </ion-col>
  </ion-row>
</ion-card>

  <ion-fab right bottom>
    <button ion-fab color="secondary"><ion-icon name="more"></ion-icon></button>
</ion-fab>
</ion-content>
