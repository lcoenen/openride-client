<ion-header>

	<ion-navbar>
		<ion-title>Find corresponding ride!</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let ride of rides">
			<ride-widget [ride]="ride" [type]="'invite'" (prospect)="invite($event)"></ride-widget>
		</ion-item>
	</ion-list>
	<message-when-empty *ngIf="rides !== undefined && rides.length == 0" [showContinue]="true">
		<p><ion-note>We could not find any ride going there at that time.</ion-note></p>
	</message-when-empty>
</ion-content>

<ion-footer>
	<ion-toolbar>
		<ion-buttons end>
			<button (click)="continue()" ion-button icon-right color="royal">
				Continue
				<ion-icon name="arrow-forward"></ion-icon>
			</button>	
		</ion-buttons>
	</ion-toolbar>
</ion-footer>
