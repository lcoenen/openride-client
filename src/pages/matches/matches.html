<ion-header>

	<ion-navbar>
		<ion-title *ngIf="type == RideType.OFFER">Invite people to your ride!</ion-title>
		<ion-title *ngIf="type == RideType.REQUEST">Find a ride!</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let ride of rides">
			<ride-widget [ride]="ride" [type]="requireAction(ride)? 'invite': 'prospect'" [prospected]="prospected(ride)" (prospect)="invite($event)" (enter)="invite($event)"></ride-widget>
		</ion-item>
	</ion-list>
	<message-when-empty *ngIf="rides !== undefined && rides.length == 0" [showContinue]="true">
		<p><ion-note>Nobody's requesting for a ride near you at the moment.</ion-note></p>
	</message-when-empty>
</ion-content>

<ion-footer>
	<ion-toolbar>
		<ion-buttons end>
			<button (click)="continue()" ion-button icon-right color="royal">
				Continue
				<ion-icon name="arrow-forward"></ion-icon>
			</button>	
		</ion-buttons>
	</ion-toolbar>
</ion-footer>
