<ion-header>

  <ion-navbar>
    <ion-title>Request a ride to this drivers!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let ride of rides">
  <ion-item>
    <ion-avatar item-start>
      <img src="assets/imgs/avatar_{{driver.id}}.png">
    </ion-avatar>
    <h2>{{ride.driver.name}}</h2>
    <p>{{ride.driver.age}} years old, from {{ride.driver.place_of_origin}}</p>
  </ion-item>

  <ion-card-content>

  <p>From {{ride.origin}} to {{ride.destination}}</p>
  <p>{{ride.riding_time}}</p>
  
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>Request</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        Reputation: 
	<ion-badge item-end>{{ride.driver.reputation}}</ion-badge>
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>
</ion-content>

	<ion-footer>
		<ion-toolbar>
					<ion-buttons end>
							<button (click)="continue()" ion-button icon-right color="royal">
							Continue
							<ion-icon name="arrow-forward"></ion-icon>
							</button>	
					</ion-buttons>
		</ion-toolbar>
	</ion-footer>
