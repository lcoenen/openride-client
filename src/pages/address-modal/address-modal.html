<ion-header>

	<ion-navbar>
		<ion-title>Pick an address</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>


	<ion-item class="overflow">
		<ion-label fixed>Address:</ion-label>
		<ion-auto-complete
			item-content
			[dataProvider]="nominatimProvider"	
			[(ngModel)]="address"
			#searchbar
			(itemSelected)="itemSelected($event)"
			type="text"></ion-auto-complete>
	</ion-item>

	<button ion-button (click)="pick()">Pick</button>

	<div style="height: 70%;"
		leaflet
		[leafletOptions]="map_options"
		[leafletZoom]="zoom"
		[leafletCenter]="center">
	</div>

</ion-content>
