<ion-header>

  <ion-navbar>
    <ion-title>Pick an address</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-item>

  </ion-item>

<button ion-button (click)="pick()">Pick</button>

</ion-content>
