<!-- Generated template for the UsersRaterComponent component -->
<div *ngIf="!rated && user">
	<ion-card>
		<ion-avatar><img src="{{userProvider.avatar(user)}}"/></ion-avatar>
		<p><strong>How was your experience with {{user.name}}</strong></p>
		<rating [(ngModel)]="user.rate" 
			readOnly="false" 
			max="5" 
			emptyStarIconName="star-outline" 
			halfStarIconName="star-half" 
			starIconName="star" 
			nullable="false"></rating>	
		<button ion-button (click)="next()">Next</button>
	</ion-card>
</div>
<div *ngIf="rated">
	<p>Thank you for your feedback. You still can <a (click)="reset()">reset the ratings</a> if you made a mistake</p>
</div>
