<!--
	Generated template for the OfferridePage page.

	See http://ionicframework.com/docs/components/#navigation for more info on

<ion-content padding>

	<ion-slides #slides pager>

		<ng-content select="wizard-page"></ng-content>

	</ion-slides>

</ion-content>

<ion-footer>
	<ion-toolbar>
		<ion-buttons *ngIf="showBack">
			<button (click)="previous()" ion-button icon-left color="royal">
				<ion-icon name="arrow-back"></ion-icon>
				Back
			</button>	
		</ion-buttons>
		<ion-buttons *ngIf="showNext" end>
			<button (click)="next()" ion-button icon-right color="royal">
				Next
				<ion-icon name="arrow-forward"></ion-icon>
			</button>	
			<ng-content selec="button" *ngIf="showLast"></ng-content>
		</ion-buttons>

	</ion-toolbar>
</ion-footer>
