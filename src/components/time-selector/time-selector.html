<!-- Generated template for the TimeSelectorComponent component -->
<ion-item>
	<ion-label>Do you want to ride ASAP?</ion-label>
	<ion-toggle [(ngModel)]="asap" checked="false"></ion-toggle>
</ion-item>

<ion-item *ngIf="!asap">
	<ion-label floating>When will you ride?</ion-label>
	<ion-datetime displayFormat="DD MMM YYYY HH:mm" [ngModel]="time" (ngModelChange)="setTime($event)"></ion-datetime>
</ion-item>
